<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Table">
    <title>Table</title>
</head>
<body>
    <h1>Product Listing:</h1>
    <h3>Men's Clothing</h3>
    <!--
        <img>-This HTML tag is used to embed an image in html page.
         src- specifies the path of image
         alt-specfies an alternate text for an image,If the image for some reason cannot be displayed.
         height & width- This attirbutes are used for giving height and width to an image.

        <h1>-This is for headings.
        <h3>-This is for headings.
        <table>-This HTML element represents tabular data.
        <tr>-This HTML element defines a row of cells in a table.
        <th>-This HTML element defines a cell as header of a group of table cells.
        <td>-This HTML element defines a cell of a table that contains data. It participates in the table model.
        The cellpadding specifies the amount of space between the border of a table cell and its contents
        The colspan - the number of columns a cell should span. It allows the single table cell to span the width of more than one cell or column  
        The The <a> HTML element (or anchor element), with its href attribute, creates a hyperlink to web pages, files, email addresses, locations in the same page, or anything else a URL can address.
        The border attribute is used for giving border to the table.
        <br>-This is used for breaks.
   
    -->
        <table border="1" cellpadding="40px">
            <tr>
                <th> Product <br>
                       ID  </th>
                <th>
                    Image
                </th>
                <th> Product <br>
                Name    </th>
                <th> Description   </th>
                <th>  Buy <br>
                Now  </th>
            </tr>
            <tr>
                <td>SKU10101</td>
                <td><img src="git.jfif" alt="T-shirt" height="150px" width="200px"></td>
                <td>T-Shirt</td>
                <td>Made with fine <br>
                100% cotton.</td>
                <td> <a href="#">Buy <br> Now</a> </td>
             </tr>
            <tr>
                <td>SKU10202</td>
                <td><img src="jeans3.jfif" alt="Pants" height="150px" width="200px"></td>
                <td>Pants</td>
                <td>Slim and <br>
                    Straight cut <br>
                Jeans. </td>
                <td> <a href="#">Buy <br> Now</a> </td>
            </tr>
            <tr>
                <td colspan="4">Product from <a href="http://www.amazon.in" target="_blank"> Amazon.com</a></td>
            </tr>  
        </table>
</body>
</html>
